<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS 3D Guitar with 5 texture variation üé∏</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Uniform 2D Scale -->
<DIV class="uniform">

<!-- The Stage -->
<DIV class="object3d default-variables">
<div class="main-stage" t3d>
<div class="angle-guy z-handle" t3d>
	<div class="main-rect" t3d ant pr-ant>
		<div class="angle-guy x-handle" t3d>
			<div class="angle-guy y-handle guitar" t3d ant pr-ant>
				<div class="guitar-base nest" t3dc t3dp ant pr-ant>
					<DIV style="--i:0"></DIV>
					<DIV style="--i:1"></DIV>
					<DIV style="--i:2"></DIV>
					<DIV style="--i:3"></DIV>
					<DIV style="--i:4"></DIV>
					<DIV style="--i:5"></DIV>
					<DIV style="--i:6"></DIV>
					<DIV style="--i:7"></DIV>
					<DIV style="--i:8"></DIV>
					<DIV style="--i:9"></DIV>
					<DIV style="--i:10"></DIV>
					<DIV style="--i:11"></DIV>
					<DIV style="--i:12"></DIV>
					<DIV style="--i:13"></DIV>
					<DIV style="--i:14"></DIV>
					<DIV style="--i:15"></DIV>
					<DIV style="--i:16"></DIV>
					<DIV style="--i:17"></DIV>
					<DIV style="--i:18"></DIV>
					<DIV style="--i:19"></DIV>
					<DIV style="--i:20"></DIV>
					<DIV style="--i:21"></DIV>
					<DIV style="--i:22"></DIV>
					<DIV style="--i:23"></DIV>
					<DIV style="--i:24"></DIV>
					<DIV style="--i:25"></DIV>
					<DIV style="--i:26"></DIV>
					<DIV style="--i:27"></DIV>
					<DIV style="--i:28"></DIV>
					<DIV style="--i:29"></DIV>
					<DIV style="--i:30"></DIV>
					<DIV style="--i:31"></DIV>
					<DIV style="--i:32"></DIV>
					<DIV style="--i:33"></DIV>
					<DIV style="--i:34"></DIV>
					<DIV style="--i:35"></DIV>
				</div>
				<div class="guitar-base-contents" t3d t3dc t3dp ant pr-ant>
					<DIV class="neck-intersection reusable-rect">
					<div class="sides side1"></div>
					<div class="sides side2"></div>
					<div class="sides side3"></div>
					</DIV>
					<div class="sound-hole"></div>
					<div class="sound-hole-borders"></div>
					<div class="pocket nest">
						<DIV style="--i:0"></DIV>
						<DIV style="--i:1"></DIV>
						<DIV style="--i:2"></DIV>
					</div>
					<div class="pocket pocketup nest">
						<DIV style="--i:0"></DIV>
						<DIV style="--i:1"></DIV>
						<DIV style="--i:2"></DIV>
					</div>
					<div class="string-pocket" t3d>
						<div class="head-wrap">
							<DIV class="reusable-rect p1">
							<div class="sides side1"></div>
							<div class="sides side2"></div>
							</DIV>
							<DIV class="reusable-rect">
							<div class="sides side1"></div>
							<div class="sides side2"></div>
							</DIV>
							<DIV class="reusable-rect p2">
							<div class="sides side1"></div>
							<div class="sides side2"></div>
							</DIV>

							<DIV class="reusable-rect cs p1">
							<div class="sides side1"></div>
							<div class="sides side2"></div>
							</DIV>
							<DIV class="reusable-rect cs">
							<div class="sides side1"></div>
							<div class="sides side2"></div>
							</DIV>
							<DIV class="reusable-rect cs p2">
							<div class="sides side1"></div>
							<div class="sides side2"></div>
							</DIV>

							<DIV class="strings-tied">
								<div class="tie tie1"></div>
								<div class="tie tie2"></div>
							</DIV>

							<DIV class="head-back">
								<div class="sector">
									<DIV class="reusable-rect">
									<div class="sides side1"></div>
									<div class="sides side2"></div>
									</DIV>
								</div>
								<div class="sector">
									<DIV class="reusable-rect">
									<div class="sides side1"></div>
									<div class="sides side2"></div>
									</DIV>
								</div>
								<div class="sector">
									<DIV class="reusable-rect">
									<div class="sides side1"></div>
									<div class="sides side2"></div>
									</DIV>
								</div>
							</DIV>
						</div>
						<div class="string-wrap" t3d>
					<DIV class="reusable-rect">
					<div class="sides side1"></div>
					<div class="sides side2"></div>
					</DIV>
					<DIV class="reusable-rect">
					<div class="sides side1"></div>
					<div class="sides side2"></div>
					</DIV>
					<DIV class="reusable-rect">
					<div class="sides side1"></div>
					<div class="sides side2"></div>
					</DIV>
					<DIV class="reusable-rect">
					<div class="sides side1"></div>
					<div class="sides side2"></div>
					</DIV>
					<DIV class="reusable-rect">
					<div class="sides side1"></div>
					<div class="sides side2"></div>
					</DIV>
					<DIV class="reusable-rect">
					<div class="sides side1"></div>
					<div class="sides side2"></div>
					</DIV>
						</div>
					</div>
					<DIV class="string-knot pocket" t3d>
						<div class="circ c0"> <div></div> </div>
						<div class="circ c1"> <div></div> </div>
						<div class="circ c2"> <div></div> </div>
						<div class="circ c22 cs"> <div></div> </div>
						<div class="circ c11 cs"> <div></div> </div>
						<div class="circ c3 cs"> <div></div> </div>
						<DIV class="reusable-rect knot-stretch">
						<div class="sides side1"></div>
						<div class="sides side2"></div>
						</DIV>
					</DIV>
				</div>
				<div class="wrap" t3d>
					<div class="guitar-neck nest" t3dc t3dp>
						<div class="sides-tb"></div>
						<div class="sides-rl"></div>
					</div>
					<div class="guitar-neck-mask"></div>
					<div class="guitar-head nest" t3dc t3dp>
						<DIV style="--i:0"></DIV>
						<DIV style="--i:1"></DIV>
						<DIV style="--i:2"></DIV>
						<DIV style="--i:3"></DIV>
						<DIV style="--i:4"></DIV>
						<DIV style="--i:5"></DIV>
						<DIV style="--i:6"></DIV>
						<DIV style="--i:7"></DIV>
						<DIV style="--i:8"></DIV>
					</div>
					<DIV class="reusable-rect head-knot">
					<div class="sides side1"></div>
					<div class="sides side2"></div>
					</DIV>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</DIV>
</DIV>

<DIV class="loading"></DIV>

<!-- Camera Controls for the actual 3D feeling -->
<span class="extension">
<button class="ehide" title="Show Controls" onclick="controls.classList.toggle('hide');document.documentElement.classList.toggle('controls-hidden')">‚ñ∫</button><br>
<button class="spin360" title="Spin" onclick="document.documentElement.classList.toggle('rotating');document.querySelector('.object3d').classList.toggle('rotate')">‚óè</button>
</span>

<SPAN id="controls">
<details open>
<summary>Angle</summary>
<label>
<span title="Capture Angle">C</span>
<input type="range" id="u_axis" min="-180" max="180" value="90" onchange="apply(this, '--xx', 'deg')" oninput="apply(this, '--xx', 'deg')" step="0.1"/>
<span></span>
</label>

<label>
<span>X</span>
<input type="range" id="y_axis" min="-180" max="180" value="52.5" onchange="apply_abs(this, '--y', 'deg', '--cos2')" oninput="apply_abs(this, '--y', 'deg', '--cos2')" step="0.1"/>
<span></span>
</label>

<label>
<span>Y</span>
<input type="range" id="x_axis" min="-180" max="180" value="-35" onchange="apply_abs(this, '--x', 'deg', '--cos')" oninput="apply_abs(this, '--x', 'deg', '--cos')" step="0.1"/>
<span></span>
</label>

<label>
<span>Z</span>
<input type="range" id="z_axis" min="-180" max="180" value="75.9" onchange="apply(this, '--z', null, 'deg')" oninput="apply(this, '--z', null, 'deg')" step="0.1"/>
<span></span>
</label>
</details>

<details open>
<summary>Shape</summary>
<label>
<span title="X axis">X</span>
<input type="range" id="pos_x" min="-364" max="364" value="170" onchange="apply(this, '--ptx', 'px')" oninput="apply(this, '--ptx', 'px')" step="1"/>
<span></span>
</label>

<label>
<span title="Y axis">Y</span>
<input type="range" id="pos_y" min="-364" max="364" value="25" onchange="apply(this, '--pty', 'px')" oninput="apply(this, '--pty', 'px')" step="1"/>
<span></span>
</label>

<label>
<span title="Scale">S</span>
<input type="range" id="scale" min="0.1" max="1" value="0.6" onchange="apply(this, '--s')" oninput="apply(this, '--s')" step="0.1"/>
<span></span>
</label>
</details>

<details open>
<summary>Camera</summary>
<label>
<span title="Horizontal Distance">X</span>
<input type="range" id="tx_axis" min="-2000" max="1000" value="0" onchange="apply(this, '--tx', 'px')" oninput="apply(this, '--tx', 'px')" step="1"/>
<span></span>
</label>

<label>
<span title="Vertical Distance">Y</span>
<input type="range" id="tz_axis" min="-2000" max="2000" value="-450" onchange="apply(this, '--tz', 'px')" oninput="apply(this, '--tz', 'px')" step="1"/>
<span></span>
</label>

<label>
<span title="Pointing Distance">Z</span>
<input type="range" id="ty_axis" min="-2000" max="2000" value="0" onchange="apply(this, '--ty', 'px')" oninput="apply(this, '--ty', 'px')" step="1"/>
<span></span>
</label>

<label>
<span title="Perspective">P</span>
<input type="range" id="perspective" min="600" max="8000" value="1740" onchange="apply(this, '--p', 'px')" oninput="apply(this, '--p', 'px')" step="1"/>
<span></span>
</label>
</details>

<details open>
<summary>Spin</summary>
<label>
<span title="Spin360¬∞ Duration">A</span>
<input type="range" id="r_duration" min="0.5" max="45" value="15" onchange="apply(this, '--rs', 's')" oninput="apply(this, '--rs', 's')" step="0.1"/>
<span></span>
</label>
<label>
<span title="Counter Rotation Duration">B</span>
<input type="range" id="r_duration_2" min="0.5" max="45" value="5" onchange="apply(this, '--rs2', 's')" oninput="apply(this, '--rs2', 's')" step="0.1"/>
<span></span>
</label>
</details>

<details class="decision_maker" open>
<summary>Texture</summary>
<span>
<input type="range" class="decision_cache decision_for_color" value="3"/>
<label><input class="color-preset-1" name="_color" type="radio" onchange="applyDecision(this,0)"/></label>
<label><input class="color-preset-2" name="_color" type="radio" onchange="applyDecision(this,1)"/></label>
<label><input class="color-preset-3" name="_color" type="radio" onchange="applyDecision(this,2)"/></label>
<label><input class="color-preset-4" name="_color" type="radio" onchange="applyDecision(this,3)" checked/></label>
<label><input class="color-preset-5" name="_color" type="radio" onchange="applyDecision(this,4)"/></label>
</span>
</details>

<br>
<center>
<button class="anim-boost" onclick="document.documentElement.classList.toggle('noanimations')">Animations</button>
<button class="body-scroll" onclick="document.documentElement.classList.toggle('noscroll')">Scroll</button>
<br>
<button class="anti360" onclick="document.documentElement.classList.toggle('crotating')">Counter Rotation</button>
<button class="spin360" onclick="document.documentElement.classList.toggle('rotating');">Spin 360¬∞</button>
<br>
<button class="debug-mode" onclick="document.documentElement.classList.toggle('debug')">Debug Mode</button>
<button class="ehide" onclick="controls.classList.toggle('hide');document.documentElement.classList.toggle('controls-hidden')">Controls</button>
</center>

<span class="footer">


</span>
</SPAN>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
